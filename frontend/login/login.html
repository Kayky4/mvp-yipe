<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/mvp-yipe/frontend/login/style-login.css">
        <link rel="shortcut icon" href="/mvp-yipe/frontend/assets/images/favicon.svg" type="image/x-icon">
        <title>Login | Yipe</title>
    </head>
    <body>
        <div class="container">
            <div class="logo-yipe-login">
                <img src="/mvp-yipe/frontend/assets/images/logo-back-white.svg"  alt="Logo Yipe">
            </div>

            <form>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="recuperar-senha">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>

                <p>Ou continue com:</p>

                <div class="social-login">
                    <button type="button" class="google-btn"><img src="https://jacomienschrijft.nl/wp-content/uploads/2020/03/Google_icon.png" alt="Google"></button>
                    <button type="button" class="other-btn"><img src="https://wafflebytes.com/wp-content/uploads/2024/05/meta_PNG4-1536x1152.png" alt="Other"></button> 
                    <button type="button" class="apple-btn"><img src="https://logospng.org/download/apple/logo-apple-2048.png" alt="Apple"></button> 
                </div>

                <button type="submit">Acessar minha conta</button>
            </form>
        </div>

        <script src="/mvp-yipe/frontend/login/script-login.js"></script>
    </body>
</html>
