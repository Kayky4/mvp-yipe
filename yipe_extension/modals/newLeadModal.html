<div id="edit-lead-modal" style="position: fixed; top: 20%; left: 20%; width: 60%; padding: 20px; background: white; border: 1px solid #ccc; z-index: 10000;">
    <h2>Editar Lead</h2>
    <label for="lead-name">Nome:</label>
    <input type="text" id="lead-name" style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <label for="lead-contact">Contato:</label>
    <input type="text" id="lead-contact" style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <button id="save-lead-btn">Salvar Alterações</button>
    <button onclick="document.getElementById('edit-lead-modal').remove();">Cancelar</button>
</div>
