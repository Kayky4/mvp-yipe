<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Perfil</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="/components/sidebar/sidebar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="theme-light">
        <div class="main-container"> <!-- Div Principal que terá 2 Divs lado a lado -->

            <!-- Menu de Navegação Lateral -->
            <aside class="sidebar" id="sidebar">
                <div class="logo-yipe-sidebar">
                    <div class="logo-icon-menu-hamburguer">
                        <img id="logoImage" src="/assets/images/logo-back-white.svg">
                        <button id="sidebarToggle">
                            <i id="sidebarIcon" class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="section1-li-config">
                        <button><a href="/index.html"><i class="fa-solid fa-chart-simple"></i>  <span class="menu-text">Dashboard</span></a></button>
                        <button><a href="/sell-funnel/funnel.html"><i class="fa-solid fa-filter"></i> <span class="menu-text">Funil de Vendas</span></a></button>
                        <button><a href="/crm-integration/crm.html"><i class="fa-solid fa-chart-pie"></i> <span class="menu-text">CRM Integrado</span></a></button>
                        <button><a href="#"><i class="fa-solid fa-address-book"></i> <span class="menu-text">Contatos</span></a></button>
                    </div>
                </div>
                <nav class="sidebar-container">
                    <div class="section-li-config">
                        <button id="themeToggle" title="Alternar entre tema claro e escuro">
                            <i id="themeIcon" class="fas fa-moon"></i> <span class="menu-text">Claro/Escuro</span>
                        </button>
                        <button><a href="#"><i class="fa-sharp fa-solid fa-gear"></i> <span class="menu-text">Configurações</span></a></button> 
                        <div class="profile-dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" aria-expanded="false">
                                <i class="fas fa-user"></i> <span class="menu-text">Perfil</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/profile/profile.html"><i class="fas fa-user-edit"></i> Editar Perfil</a></li>
                                <hr>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Conteúdo Principal que aparecerá ao lado do sidebar -->
            <main class="content" id="main-content">
                <!-- Conteúdo Principal -->
                <div class="profile-content">
                    <h1>Meu Perfil</h1>
                    <div class="section profile-info">
                        <div class="name-section-profile-info">
                            <h2>Dados gerais</h2>
                            <p>Informações sobre a sua conta</p>
                        </div>
                        <div class="content-section-profile-info">
                            <h3>Foto</h3>
                            <div class="profile-photo">
                                <img id="currentPhoto" src="https://www.pngall.com/wp-content/uploads/15/User.png" alt="Foto de Perfil">
                                <button class="btn btn-secondary" id="changePhotoBtn">Alterar</button>
                                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                            </div>
    
                            <form id="profileForm">
                                <div class="form-group">
                                    <label for="name">Nome Completo</label>
                                    <input type="text" id="name" name="name" value="Kayky Fonseca Leandro">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" value="kaykyfonseca4@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Whatsapp</label>
                                    <input type="text" id="phone" name="phone" value="(31) 98870-2098">
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <button type="button" class="btn btn-secondary" id="changePasswordBtn">Alterar senha</button>
                                </div>
                                <div class="form-group">
                                    <label for="language">Idioma</label>
                                    <select id="language" name="language">
                                        <option value="pt-BR" selected>Português</option>
                                        <option value="eu-EUA">Inglês</option>
                                        <!-- Outras opções -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="/profile/profile.js"></script>
        <script src="/components/sidebar/sidebar.js"></script>
    </body>
</html>
